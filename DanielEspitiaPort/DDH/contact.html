    <div class="container">
<h1>Sign Up To Our Newsletter!</h1>

      <div class="signupbox">
        <form class="signup" action="https://www.google.com/" method="get">

          <label for="FullName">Name:</label>
          <input id="FullName" type="text" name="Full Name" value="" placeholder="Name" required>

          <br>

          <label for="Email">Email:</label>
          <input id="Email" type="email" name="Email" placeholder="Email" required />

          <br>

          <label class="city" for="City">City:</label>
          <input id="City" type="text" name="City" placeholder="City" required>

          <br>

          <label for="State">State:</label>
          <select id="State" name="State">
            <option value="San Diego">San Diego</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="San Francisco">San Francisco</option>
          </select>
          <br>


          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
